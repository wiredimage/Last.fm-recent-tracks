<html>
	<head>
		<title>Last.fm Recent Tracks</title>
		<style type="text/css" media="all">
			.lfm {
				margin: 0;
				padding: 0;
			}
			.lfm-recent {
				list-style-type: none;				
			}
			.lfm-track {
				margin: 0 0 20px 0;
				float: left;
				clear: left;
				display: inline-block;
			}
			.lfm-artwork {
				border: none;
				float: left;
				margin: 0 10px 0 0;
				background-color: #e0e0e0;
			}
			.lfm-trackname {
				float: left;
			}
			.lfm-artist {
				float: left;
			}
		</style>
	</head>
	<body>
		<h1>Last.fm recent tracks</h1>
		<div class="lfm" data-lfm-user="wiredimage" data-lfm-limit="4" data-lfm-imgsize="1" data-lfm-divider=""></div>
	</body>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="lastfm-recent-tracks.js" type="text/javascript"></script>
</html>
